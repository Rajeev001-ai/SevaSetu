<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | LocalService</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(to right, rgba(0,0,0,0.75), rgba(0,0,0,0.5)),
            url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c')
            center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .login-card h2 {
            font-weight: 700;
            color: #1f2937;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-login {
            background: #fbbf24;
            border: none;
            height: 48px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #f59e0b;
        }

        .brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fbbf24;
        }

        .small-link a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
        }

        
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">SevaSetu</a>
        <div class="ms-auto">
          <a th:href="@{/register}" class="btn btn-outline-light btn-sm me-2">Register</a>
          <a th:href="@{/}" class="btn btn-warning btn-sm">Dashboard</a>
        </div>
      </div>
    </nav>

<div class="login-card" data-aos="zoom-in">
    <div class="text-center mb-4">
        <div class="brand">LocalService</div>
        <p class="text-muted small mt-1">
            Login to manage your bookings
        </p>
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${param.error}" class="alert alert-danger small">
        Invalid email or password
    </div>

    <!-- LOGOUT MESSAGE -->
    <div th:if="${param.logout}" class="alert alert-success small">
        Logged out successfully
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email"
                   name="username"
                   class="form-control"
                   placeholder="admin@local.com"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="********"
                   required>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>
        

    </form>

    <div class="text-center mt-4 small-link">
        <p class="mb-1">
            New here?
            <a th:href="@{/register}">Create an account</a>
        </p>
        <a th:href="@{/}" class="small">‚Üê Back to Home</a>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 900, once: true });
</script>

</body>
</html>
