<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helper Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background: #1b263b;
            min-height: 100vh;
            padding: 25px 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            color: #cfd8dc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #0f3460;
            color: #00d4ff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* Main */
        .main-content {
            padding: 25px;
        }

        /* Glass Card */
        .card-box {
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* Profile Image */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #00d4ff;
            object-fit: cover;
        }

        label {
            color: #cfd8dc;
            font-size: 14px;
        }

        .form-control {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }

        .form-control:focus {
            background: transparent;
            border-color: #00d4ff;
            box-shadow: none;
            color: #fff;
        }

        .btn-save {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            padding: 10px 35px;
            border-radius: 30px;
            font-weight: 600;
            color: #fff;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        @media(max-width:768px){
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <span class="navbar-brand fw-bold">
        <i class="fa fa-user"></i> Helper Profile
    </span>
    <div>
        ðŸ‘‹ <span th:text="${helper.name}">Helper</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm ms-3">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a th:href="@{/helper/dashboard}">
                <i class="fa fa-home"></i> Dashboard
            </a>
            <a th:href="@{/helper/bookings}">
                <i class="fa fa-calendar-check"></i> My Bookings
            </a>
            <a th:href="@{/helper/earnings}">
                <i class="fa fa-wallet"></i> Earnings
            </a>
            <a th:href="@{/helper/profile}" class="active">
                <i class="fa fa-user"></i> Profile
            </a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">

            <div class="row justify-content-center">
                <div class="col-lg-6">

                    <div class="card-box text-center" data-aos="zoom-in">

                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                             class="profile-img mb-3"
                             alt="Profile">

                        <h4 th:text="${helper.name}">Helper Name</h4>
                        <p class="text-info mb-4">Update your professional details</p>

                        <form th:action="@{/helper/profile/update}" method="post">

                            <input type="hidden" name="id" th:value="${helper.id}"/>

                            <div class="mb-3 text-start">
                                <label>Full Name</label>
                                <input type="text" class="form-control"
                                       name="name"
                                       th:value="${helper.name}" required>
                            </div>

                            <div class="mb-3 text-start">
                                <label>Email</label>
                                <input type="email" class="form-control"
                                       th:value="${helper.email}" readonly>
                            </div>

                             <div class="mb-3 text-start">
                                <label>Phone</label>
                                <input type="text" class="form-control"
                                       name="phone"
                                       th:value="${helper.phone}">
                            </div>

                            <div class="mb-3 text-start">
                                <label>City</label>
                                <input type="text" class="form-control"
                                       name="city"
                                       th:value="${helper.city}">
                            </div>

                            <div class="mb-3 text-start">
                                 <select name="service" class="form-select form-select-sm"
                                            required>
                                        <option value="">Select Service</option>
                                        <option th:each="s : ${services}"
                                                th:value="${s.id}"
                                                th:text="${s.name}">
                                        </option>
                                  </select>
                            </div>


                            <button type="submit" class="btn btn-save">
                                <i class="fa fa-save"></i> Save Changes
                            </button>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000 });
</script>

</body>
</html>
