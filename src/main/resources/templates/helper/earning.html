<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helper Earnings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background: #1b263b;
            min-height: 100vh;
            padding: 25px 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            color: #cfd8dc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #0f3460;
            color: #00d4ff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* Main */
        .main-content {
            padding: 25px;
        }

        /* Cards */
        .card-box {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 25px;
            transition: 0.3s;
        }

        .card-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .icon {
            font-size: 42px;
            color: #00d4ff;
        }

        table {
            color: #fff;
        }

        thead {
            background: rgba(0,0,0,0.4);
        }

        @media(max-width:768px) {
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <span class="navbar-brand fw-bold">
        <i class="fa fa-wallet"></i> Helper Earnings
    </span>
    <div>
        ðŸ‘‹ <span th:text="${helper.name}">Helper</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm ms-3">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a th:href="@{/helper/dashboard}">
                <i class="fa fa-home"></i> Dashboard
            </a>
            <a th:href="@{/helper/bookings}">
                <i class="fa fa-calendar-check"></i> My Bookings
            </a>
            <a th:href="@{/helper/earnings}" class="active">
                <i class="fa fa-wallet"></i> Earnings
            </a>
            <a th:href="@{/helper/profile}">
                <i class="fa fa-user"></i> Profile
            </a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">

            <h2 class="mb-4" data-aos="fade-right">Earnings Overview</h2>

            <!-- Summary Cards -->
            <div class="row g-4 mb-4">

                <div class="col-md-4" data-aos="zoom-in">
                    <div class="card-box text-center">
                        <div class="icon mb-3">
                            <i class="fa fa-indian-rupee-sign"></i>
                        </div>
                        <h5>Total Earnings</h5>
                        <p class="fs-2 fw-bold text-success">
                            â‚¹ <span th:text="${totalEarnings}">0</span>
                        </p>
                    </div>
                </div>

                <div class="col-md-4" data-aos="zoom-in" data-aos-delay="150">
                    <div class="card-box text-center">
                        <div class="icon mb-3">
                            <i class="fa fa-check-circle"></i>
                        </div>
                        <h5>Completed Jobs</h5>
                        <p class="fs-2 fw-bold" th:text="${totalJobs}">0</p>
                    </div>
                </div>

                <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
                    <div class="card-box text-center">
                        <div class="icon mb-3">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <h5>This Month</h5>
                        <p class="fs-2 fw-bold text-info">
                            â‚¹ <span th:text="${monthlyEarnings}">0</span>
                        </p>
                    </div>
                </div>

            </div>

            <!-- Earnings Table -->
            <div class="card-box" data-aos="fade-up">
                <h4 class="mb-3">Completed Booking Earnings</h4>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>City</th>
                            <th>Amount</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="b,stat : ${bookings}">
                            <td th:text="${stat.count}">1</td>
                            <td th:text="${b.serviceName}">Cleaning</td>
                            <td th:text="${#temporals.format(b.dateTime,'dd MMM yyyy')}">26 Dec</td>
                            <td th:text="${b.city}">Delhi</td>
                            <td class="fw-bold text-success">
                                â‚¹ <span th:text="${b.price}">500</span>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(bookings)}">
                            <td colspan="5" class="text-center text-muted">
                                No completed bookings found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000 });
</script>

</body>
</html>
