<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helper | Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background: #0f172a;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            transition: 0.25s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1e293b;
            color: #38bdf8;
        }

        /* Header */
        .page-header {
            background: white;
            padding: 20px 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        /* Booking Card */
        .booking-card {
            background: white;
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            transition: 0.3s;
        }

        .booking-card:hover {
            transform: translateY(-4px);
        }

        .service-title {
            font-weight: 600;
            font-size: 18px;
        }

        .info {
            color: #64748b;
            font-size: 14px;
        }

        /* Status Badges */
        .badge-status {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
        }

        .pending { background: #fff7ed; color: #f97316; }
        .accepted { background: #ecfdf5; color: #16a34a; }
        .rejected { background: #fef2f2; color: #dc2626; }
        .completed { background: #eff6ff; color: #2563eb; }

        /* Buttons */
        .btn-action {
            border-radius: 50px;
            padding: 6px 16px;
            font-size: 14px;
        }

        @media(max-width: 768px){
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <span class="navbar-brand fw-bold">Helper Panel</span>
    <div class="d-flex align-items-center">
        <span class="me-3">ðŸ‘‹ <span th:text="${helper.name}" style="color: #eff6ff;">Helper</span></span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a th:href="@{/helper/dashboard}"><i class="fa fa-home"></i> Dashboard</a>
            <a th:href="@{/helper/bookings}" class="active"><i class="fa fa-calendar-check"></i> Bookings</a>
            <a th:href="@{/helper/earnings}"><i class="fa fa-wallet"></i> Earnings</a>
            <a th:href="@{/helper/profile}"><i class="fa fa-user"></i> Profile</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 p-4">

            <!-- Header -->
            <div class="page-header d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-1">My Assigned Bookings</h4>
                    <p class="text-muted mb-0">Manage your service requests efficiently</p>
                </div>
            </div>

            <div class="row g-4">

                <!-- Booking -->
                <div class="col-lg-6"
                     th:each="booking : ${bookings}">

                    <div class="booking-card">

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="service-title" th:text="${booking.serviceName}">
                                Home Cleaning
                            </span>

                            <span class="badge-status"
                                  th:classappend="
                                  ${booking.status.name() == 'ASSIGNED'} ? 'pending' :
                                  (${booking.status.name() == 'ACCEPTED'} ? 'accepted' :
                                  (${booking.status.name() == 'REJECTED'} ? 'rejected' : 'completed'))"
                                  th:text="${booking.status}">
                                PENDING
                            </span>
                        </div>

                        <div class="info mb-2">
                            <i class="fa fa-user me-2"></i>
                            <span th:text="${booking.user.name}">User Name</span>
                        </div>

                        <div class="info mb-2">
                            <i class="fa fa-location-dot me-2"></i>
                            <span th:text="${booking.address}">Address</span> (<span th:text="${booking.user.city}">Address</span>)
                        </div>

                         <div class="info mb-2">
                            <i class="fa fa-phone me-2"></i>
                            <span th:text="${booking.user.phone}">Address</span>
                        </div>

                        <div class="info mb-3">
                            <i class="fa fa-calendar me-2"></i>
                            <span th:text="${booking.dateTime}">26 Dec 2025</span>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2 flex-wrap">

                            <form th:if="${booking.status.name() == 'ASSIGNED'}"
                                  th:action="@{/helper/booking/accept/{id}(id=${booking.id})}"
                                  method="post">
                                <button class="btn btn-success btn-action">
                                    Accept
                                </button>
                            </form>

                            <form th:if="${booking.status.name() == 'ASSIGNED'}"
                                  th:action="@{/helper/booking/reject/{id}(id=${booking.id})}"
                                  method="post">
                                <button class="btn btn-outline-danger btn-action">
                                    Reject
                                </button>
                            </form>

                            <form th:if="${booking.status.name() == 'ACCEPTED'}"
                                  th:action="@{/helper/booking/complete/{id}(id=${booking.id})}"
                                  method="post">
                                <button class="btn btn-primary btn-action">
                                    Mark Completed
                                </button>
                            </form>

                        </div>

                    </div>
                </div>

                <!-- Empty -->
                <div class="col-12 text-center" th:if="${#lists.isEmpty(bookings)}">
                    <p class="text-muted fs-5">No bookings assigned yet.</p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
