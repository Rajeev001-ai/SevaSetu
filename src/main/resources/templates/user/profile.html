<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile - LocalService</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    .navbar-brand {
      font-weight: 700;
    }

    .profile-header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .profile-header h1 {
      margin-bottom: 5px;
      font-weight: 700;
    }

    .profile-card {
      margin-top: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      background: white;
    }

    .profile-card h4 {
      font-weight: 600;
    }

    .form-control {
      height: 46px;
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4e54c8;
    }

    .btn-primary {
      background: #4e54c8;
      border: none;
      height: 48px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #8f94fb;
    }

    footer {
      background: #0f172a;
      color: #cbd5e1;
      padding: 20px 0;
      text-align: center;
    }

    /* ================= RESPONSIVE ================= */

    /* Tablets */
    @media (max-width: 992px) {
      .profile-header {
        padding: 30px 0;
      }

      .profile-header h1 {
        font-size: 1.9rem;
      }

      .profile-card {
        margin-top: 30px;
        padding: 25px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .navbar .btn {
        display: block;
        width: 100%;
        margin: 6px 0;
      }

      .profile-header h1 {
        font-size: 1.6rem;
      }

      .profile-header p {
        font-size: 0.95rem;
      }

      .profile-card {
        width: 100%;
        margin-top: 25px;
        padding: 20px;
        border-radius: 12px;
      }
    }

    /* Small Mobile */
    @media (max-width: 576px) {
      body {
        padding-bottom: 20px;
      }

      footer p {
        
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand" href="/">LocalService</a>
    <div class="ms-auto">
      <a th:href="@{/user/dashboard}" class="btn btn-outline-light btn-sm">Dashboard</a>
      <a th:href="@{/user/profile}" class="btn btn-outline-light btn-sm">Profile</a>
      <a th:href="@{/user/bookings}" class="btn btn-outline-light btn-sm">Bookings</a>
      <a th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- HEADER -->
<section class="profile-header">
  <div class="container">
    <h1>Welcome, <span th:text="${user.name}">User</span></h1>
    <p>Manage your profile</p>
  </div>
</section>

<!-- PROFILE FORM -->
<section class="container px-3 px-md-0">
  <div class="profile-card col-lg-6 mx-auto" data-aos="fade-up">

    <h4 class="mb-4">Your Profile</h4>

    <form th:action="@{/user/profile/update}" method="post">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control"
               th:value="${user.name}" required autocomplete="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"
               th:value="${user.email}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control"
               th:value="${user.phone}" required autocomplete="tel">
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control"
               th:value="${user.city}" required autocomplete="address-level2">
      </div>

      <div class="mb-4">
        <label class="form-label">Role</label>
        <input type="text" class="form-control"
               th:value="${user.role}" readonly>
      </div>

      <button class="btn btn-primary w-100">
        Update Profile
      </button>
    </form>

  </div>
</section>

<footer>
  <p>Â© 2025 LocalService. All rights reserved.</p>
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true,
    disable: window.innerWidth < 768
  });
</script>

</body>
</html>
