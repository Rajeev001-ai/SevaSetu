<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Book Service – SevaSetu</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
      }

      .form-card {
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 30px;
        background: #fff;
      }
      .section-title {
        font-weight: 700;
        color: #1f2937;
      }
      .btn-primary {
        background: #f59e0b;
        border: none;
      }
      .btn-primary:hover {
        background: #d97706;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="/">LocalService</a>
        <div class="ms-auto">
          <a
            th:href="@{/user/dashboard}"
            class="btn btn-outline-light btn-sm me-2"
            >Dashboard</a
          >
          <a
            th:href="@{/user/profile}"
            class="btn btn-outline-light btn-sm me-2"
            >Profile</a
          >
          <a
            th:href="@{/user/bookings}"
            class="btn btn-outline-light btn-sm me-2"
            >Bookings</a
          >
          <a th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section
      class="hero py-5"
      style="
        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.3)
          ),
          url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c')
            center/cover no-repeat;
        color: white;
      "
    >
      <div class="container text-center" data-aos="fade-up">
        <h1 class="mb-3">Book Your Service</h1>
        <p class="mb-3">
          Fill the form below to request a helper at your doorstep. Cash on
          delivery available.
        </p>
      </div>
    </section>

    <!-- BOOKING FORM -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6" data-aos="fade-up">
            <div class="form-card">
              <h3 class="mb-4 section-title">Service Booking Form</h3>

              <form th:action="@{/user/book-service/submit}" method="post">
                <!-- Service -->
                <div class="mb-3">
                  <label for="city" class="form-label">Service Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    th:value="${category}"
                    name="service"
                    required
                    readonly
                  />
                </div>

                <!-- Address -->
                <div class="mb-3">
                  <label for="address" class="form-label">Your Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    name="address"
                    rows="3"
                    placeholder="Enter your full address"
                    required
                  ></textarea>
                </div>

                <!-- City -->
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Enter your city"
                    required
                  />
                </div>

              <!--Date and Time-->
                <div class="mb-3">
                  <label for="city" class="form-label">Date and Time</label>
                  <input
                    type="datetime-local"
                    name="dateTime"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Submit -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Confirm Booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-4 text-center">
      <p class="mb-1">© 2025 LocalService. All rights reserved.</p>
      <small>Reliable home services in your city</small>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 900, once: true });
    </script>
  </body>
</html>
